<html>
    <head>
        <title>Score Board</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id = "header">Score Board</h1>
        
        <div class="container">
            <div class = "teamBox">
                <h3 class = "teamName">HOME</h3>
                <h1 class = "teamScore" id = "home-el">0</h1>
                
                <div class = "scoreButtons">
                    <button class = "btn" onclick = "incrementHome1()">+1</button>
                    <button class = "btn" onclick = "incrementHome2()">+2</button>
                    <button class = "btn" onclick = "incrementHome3()">+3</button>
                </div>
            </div>

            <div class = "teamBox">
                <h3 class = "teamName">GUEST</h3>
                <h1 class = "teamScore" id = "guest-el">0</h1>
                
                <div class = "scoreButtons">
                    <button class = "btn" onclick = "incrementGuest1()">+1</button>
                    <button class = "btn" onclick = "incrementGuest2()">+2</button>
                    <button class = "btn" onclick = "incrementGuest3()">+3</button>
                </div>
            </div>
        </div>
        
        <button id = "newGameBtn" onclick = "newgame()">New Game</button>
        
        <script src="script.js"></script>
    </body>
</html>
